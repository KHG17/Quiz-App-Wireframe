<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>League of Legends Quiz App Wireframe</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
</head>

<body>
    <header role="banner">
        <ul>
            <li id="question">Question <span class="questionNumber">0</span>/5</li>
            <li id="score">Score <span class="scoreNumber">0</span></li>
        </ul>
    </header>

    <main class="title" role="main">
        <div class="start-page">
            <h1>League of Legends</h1>
            <p>Welcome to the quiz of League of Legends! Test your knowledge to see what kind of high elo player you
                are.</p>
        </div>
        <div class="questions-page"></div>
        <div>
            <form class="questionForm" method="post">
                <fieldset>
                    <legend>The question here</legend>
                    <label>
                        <input type="radio" name="options" id="answer1" value=0 required>
                    </label>
                    <label>
                        <input type="radio" name="options" id="answer2" value=1>
                    </label>
                    <label>
                        <input type="radio" name="options" id="answer3" value=2>
                    </label>
                    <label>
                        <input type="radio" name="options" id="answer4" value=3>
                    </label>
                </fieldset>
                <button type="submit" class="submit-answer">Submit Answer</button>
            </form>
        </div>
        <button type="submit" class="start-button">Test your knowledge</button>
    </main>
</body>

</html>
